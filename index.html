<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
</head>
<body>
  <div id="control">
    <button id="show-marker">Show Marker</button>
    <button id="hide-marker">hide Marker</button>
    <hr>

    <span class="text">Draw a shape to search within it for homes!</span>
    <button id="toggle-drawing">Drawing Tools</button>
    <hr>

    <input id="zoom-to-area-text" type="text">
    <button id="zoom-to-area">Zoom</button>
    <div id="firstComponent"></div>
    <div id="secondComponent"></div>
    <hr>

    <span> Within </span>
    <select name="duration" id="max-duration">
      <option value="10">10 min</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 hour</option>
    </select>

    <select name="mode" id="mode">
      <option value="DRIVING">drive</option>
      <option value="WALKING">walk</option>
      <option value="BICYCLING">bike</option>
      <option value="TRANSIT">transit ride</option>
    </select>
    <span>of</span>
    <input type="text" id="search-within-time-text" placeholder="Ex: Google office NYC">
    <button type="button" id="search-within-time">Go</button>
    <hr>

    <span>Search for nearby places</span>
    <input type="text" id="places-search" placeholder="Ex: Pizza delivery in NYC">
    <button id="go-places">Go</button>
  </div>

  <div id="map"></div>

  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBMDXukZgtHx5J_58hiG-hsBHCac24qwG0&v=3&callback=initMap">
  </script>
</body>
</html>
