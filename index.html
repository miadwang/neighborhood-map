<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
</head>
<body>
  <button id="show-marker">Show Marker</button>
  <button id="hide-marker">hide Marker</button>
  <hr>
  <span class="text">Draw a shape to search within it for homes!</span>
  <button id="toggle-drawing">Drawing Tools</button>
  <div id="map"></div>

  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyBMDXukZgtHx5J_58hiG-hsBHCac24qwG0&v=3&callback=initMap">
  </script>
</body>
</html>
