<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Neighborhood Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="shortcut icon" type="image/svg" href="img/favicon.svg">
  <link rel="icon" sizes="192x192" type="image/svg" href="img/favicon.svg">
</head>

<body>
  <header>
    <h1>Neighborhood Map</h1>
  </header>

  <aside>
    <div class="bar" data-bind="css: {show: barAppearance()}">
      <p class="close-button" data-bind="click: hideBar">Close X</p>

      <form data-bind="submit: search">
        <label for="place-filter">Search</label>
        <input type="search" id="place-filter" data-bind="value: searchString, valueUpdate: 'keyup'" autocomplete="off">
        <button type="submit">Go</button>
      </form>

      <h2>My Favorate Places</h2>
      <ul data-bind="foreach: places">
        <li data-bind="text: $data.name, click: $root.openInfoWindow"></li>
      </ul>
    </div>
  </aside>

  <nav>
    <p class="menu" data-bind="click: showBar">&#9776;</p>

    <p class="recovery-button" data-bind="click: recovery">Show All Places</p>
  </nav>

  <main>
    <div id="map" class="map"></div>
  </main>

  <!-- build:js -->
  <script src="../dist/bundle.js"></script>
  <!-- endbuild -->

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBMDXukZgtHx5J_58hiG-hsBHCac24qwG0&v=3&callback=init&language=en&region=US" onerror="viewModel.mapInitFail()">
  </script>
</body>
</html>
