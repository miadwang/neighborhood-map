<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>

  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
</head>

<body>
  <h1>Neighborhood Map</h1>
  <div class="bar">
    <form>
      <label for="place-filter">Search</label>
      <input type="text" id="place-filter" data-bind="submit: search">
      <!-- TODO: bind submit to search -->
      <button type="button" id="filt" data-bind="click: search">Go</button>
    </form>

    <h2>My Favorate Places</h2>
    <ul data-bind="foreach: places">
      <li data-bind="text: $data.name, click: $root.openInfoWindow.bind($data.id)"></li>
      <!-- TODO: Is there a better solution? -->
    </ul>
  </div>

  <div id="map" class="map"></div>

  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBMDXukZgtHx5J_58hiG-hsBHCac24qwG0&v=3&callback=initMap">
  </script>
</body>
</html>
